<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q6. ボタンパーツ</p>
        </h2>
        <!--
        この問題は特に難しいプロパティは使いませんので、普通にやれば簡単にボタンを作ることができます。
        ただ、意識していただきたいのは、classを適切にふることで共通化できるスタイルは共通化してしまうということです。
        この問題もHTMLはすでに記述してありますので、ボタンのdivにclassを付与してスタイルを当ててください。
        .q6にfont-sizeを0として指定してあるので必ずボタン部分でfont-sizeを指定してください。
        -->
        <!-- 回答はここに書いてね -->
        <div class="q6">
            <p class="title--sub">ー small ー</p>

            <div class="common__btn__s">common</div>
            <div class="error__btn__s">error</div>
            <div class="disable__btn__s">disabled</div>
            <div class="shadow__btn__s">shadow</div>

            <p class="title--sub mt10">ー middle ー</p>

            <div class="common__btn__m">common</div>
            <div class="error__btn__m">error</div>
            <div class="disable__btn__m">disabled</div>
            <div class="shadow__btn__m">shadow</div>

            <p class="title--sub mt10">ー large ー</p>

            <div class="common__btn__l">common</div>
            <div class="error__btn__l">error</div>
            <div class="disable__btn__l">disabled</div>
            <div class="shadow__btn__l">shadow</div>
        </div>
        <!-- 回答はここに書いてね -->
    </div>
</div>
